<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="https://kit.fontawesome.com/ca19245245.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="contianer">
        <div class="addTodo">
            <h2>ToDo List</h2>

            <label for="task">Enter ToDo's</label>
            <div class="addbar">
                <input type="text" name='name' id="todoInput" />
                <i id="btn-1" class="fa-solid fa-file-circle-plus fa-xl" onclick=addTask()></i>
            </div>
        </div>

        <div class="displayList">
            <ul id="todoList"></ul>
        </div>
        <!-- <button id="btn-2">Remove all</button> -->
    </div>
</body>
<script src="index.js   "></script>

</html>
